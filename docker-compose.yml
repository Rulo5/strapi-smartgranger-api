version: '3'

services:
  db:
    image: arm64v8/mysql:oracle
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306:3306

    environment:
      MYSQL_ROOT_PASSWORD: test_pass # TODO: Change this
      MYSQL_USER: test
      MYSQL_PASS: pass
    volumes:
      - my-datavolume:/var/lib/mysql
volumes:
  my-datavolume:
